<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Catch the Object</title>
   <link rel="stylesheet" href="style.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
</head>
<body>


   <audio id="sound-star" src="sounds/star.mp3" preload="auto"></audio>
   <audio id="sound-meteorit" src="sounds/explosion.mp3" preload="auto"></audio>
   <audio id="sound-comet" src="sounds/comet.mp3" preload="auto"></audio>

   <section id="start-screen">
      <h1 class="main-name">CATCH THE OBJECT</h1>
      <div class="container-moon">
         <button class="start-btn">START</button>
         <div class="down-btns">
            <button class="rules-btn">Rules</button>
            <button class="difficulty-btn">Easy</button>
         </div>
         <img class="moon" src="images/moon.png" alt="Moon" />
      </div>
   </section>


   <section id="gameplay">
      <div id="game-timer">01:00</div>
      <div id="score">Очки: 0</div>
   </section>

   <section id="end-screen">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <button id="restart-btn">Грати ще</button>
   </section>

   <script src="script.js" defer></script>
</body>
</html>
